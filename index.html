<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="https://cdn.jsdelivr.net/npm/d3@7"></script>
    <title>Heat Map</title>
</head>
<body>
    <h1 id="title" class="header">Monthly Global Land-Surface Temperature</h1>
    <h3 id="description" class="header">1753 - 2015: base temperature 8.66â„ƒ</h3>
    <svg id="canvas"></svg>
    <div id="tooltip"></div>
    <svg id="legend">
        <g>
            <rect x="10" y="0" width="30" height="30" fill="blue"></rect>
            <text x="60" y="20" fill="blue"><= -1</text>
        </g>
        <g>
            <rect x="10" y="30" width="30" height="30" fill="steelblue"></rect>
            <text x="60" y="50" fill="steelblue"><= 0</text>

        <g>
            <rect x="10" y="60" width="30" height="30" fill="red"></rect>
            <text x="60" y="80" fill="red"><= 1</text>
        </g>
        <g>
            <rect x="10" y="90" width="30" height="30" fill="orange"></rect>
            <text x="60" y="110" fill="orange"><= 2</text>
        </g>
        <g>
            <rect x="10" y="120" width="30" height="30" fill="purple"></rect>
            <text x="60" y="140" fill="purple">> 2</text>
        </g>
    </svg>
